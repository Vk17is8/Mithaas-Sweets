<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Mithaas Sweets</title>
  <style>
    .cart-container { max-width: 800px; margin: auto; padding: 20px; }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; }
    .cart-item img { width: 100px; height: 100px; object-fit: cover; }
    .cart-item-info { flex: 1; margin-left: 20px; }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <h2 id="totalPrice"></h2>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cartItems');
    let total = 0;

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        total += item.price * item.quantity;
        cartItemsContainer.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-info">
              <h3>${item.name}</h3>
              <p>₹${item.price} x ${item.quantity}</p>
            </div>
          </div>
        `;
      });
    }

    document.getElementById('totalPrice').textContent = `Total: ₹${total}`;
  </script>
</body>
</html>

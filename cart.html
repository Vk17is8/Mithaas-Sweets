<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Mithaas Sweets</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .cart-container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .cart-item {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 15px;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .cart-item h3 {
      margin: 0;
    }
    .cart-summary {
      margin-top: 20px;
      font-size: 18px;
    }
    .payment-section {
      margin-top: 40px;
      text-align: center;
    }
    .payment-section img {
      max-width: 200px;
      margin: 10px 0;
    }
    .payment-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>ðŸ›’ Your Cart</h1>
      <a href="index.html">&larr; Continue Shopping</a>
    </div>
  </header>

  <main class="cart-container">
    <div id="cart-items"></div>
    <div class="cart-summary">
      <strong>Total: â‚¹<span id="cart-total">0</span></strong>
    </div>

    <!-- Payment Section -->
    <section class="payment-section">
      <h2>Complete Your Payment</h2>
      <p>Scan the QR code below using your Paytm app:</p>
      <img src="paytm.qr.jpeg" alt="Paytm QR Code">
      <p><strong>UPI ID:</strong> 7042023653@ptyes</p>
      <p>Once paid, click below to confirm:</p>
      <button onclick="confirmPayment()">I Have Paid</button>
    </section>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsDiv = document.getElementById("cart-items");
    const cartTotalSpan = document.getElementById("cart-total");

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div>
            <h3>${item.name}</h3>
            <p>Price: â‚¹${item.price}</p>
          </div>
        `;
        cartItemsDiv.appendChild(div);
      });

      cartTotalSpan.textContent = total;
    }

    function confirmPayment() {
      alert("ðŸŽ‰ Thank you for your payment! Your order has been received.");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }

    renderCart();
  </script>
</body>
</html>
